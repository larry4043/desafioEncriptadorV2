<html lang="es">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

<body>
    <div class="container_body">
        <h1>Challenge Encriptador</h1>
        <div class="container_logo">
            <img src="./assets/logo.png" />
        </div>
        
        <div class="container">
            <div>
                <textarea type="text" id="textoEncriptar" class="inputEncriptar" placeholder="Ingresar el texto aquÃ­"></textarea>
            </div>
            <div>
                <textarea type="text" id="inputTexto" name="inputTextoP" class="inputTexto" placeholder="Ingrese el texto que deseas encriptar o desencriptar" ></textarea>  
                <p id="mensaje"></p>    
            </div>
            
            <div>
                <h5><i class="fa-solid fa-circle-exclamation"></i> Solo letras minusculas y sin acentos</h5>
            </div>

            <div class="container__botones">
                <button onclick="botonEncriptar();" class="botonEncriptar" id="botonEncriptar" >
                    Encriptar
                </button>
                <button onclick="botonDesencriptar();" class="botonDesencriptar" id="botonDesencriptar">
                Desencriptar
                </button>
                <button onclick="botonCopiar();" class="botonCopiar" id="botonCopiar"  hidden>
                    Copiar
                </button>
            </div>
        </div>
    </div>
